      <header class="container-fluid bg-success text-light text-center">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-1">
              <img src="img/fast-food.png" alt="logo" height="90px" width="auto">
              <nav class="navbar navbar-brand text-center">

            </div>

      <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-5 col-lg-3">
              <div class="card">
                  <div class="card-header">
                      <Span>Registrar Menu</Span>
                  </div>
                  <div class="card-body">
                        <label class="form-label"for="U-nombre">Nombre</label>
                        <input class="form-control" type="text" id="U-nombre">
                  </div>
                  <div>
                      <label class="form-label" for="D-horario">Horario</label>

                    <input class="form-control" type="number"id="U-valor">
                  </div>
                  <div>
                    <label class="form-label" for="U-descripcion">Descripcion</label>
                    <textarea class="form-control"id="U-descripcion" cols="30" rows="03"></textarea>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-success" type="button" id="U-registrar">Registrar</button>
                  </div>
              </div>
            </div>
            <div class="col col-lg col-md">
              <div class="card">
                <div class="card-header">Registros</div>
              </div>
              <div class="card-body">
                <table class="table table-secondary table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Horario</th>
                      <th>Valor</th>
                      <th>Descripcion</th>
                      <th>Oferta</th>
                    </tr>
                  </thead>
                  <tbody id="tablabody">

                  </tbody>


                </table>
              </div>
    
            </div>
        </div>
